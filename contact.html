<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SirBrams Tech — Contact</title>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<!-- Header -->
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">SirBrams Tech</a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header><br>

<!-- Main -->
<main class="container">

  <h1 style="text-align: center;">Contact Us</h1>
  <hr>
  <div class="contact-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">

    <!-- map -->
    <section class="map-section">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.858820043276!2d36.82194631475391!3d-1.292065999059498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1739f5d4a3d5%3A0x3a3b9d46d0e8f20a!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1694512345678!5m2!1sen!2ske"
        width="100%"
        height="300"
        style="border:0; border-radius: 8px; margin-bottom:1rem;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe><br><br>

      <div class="contact-info" style="text-align: left;">
        <h3>Get in Touch</h3>
        <p><strong>📍 Address:</strong> Nairobi, Kenya</p>
        <p><strong>📞 Phone:</strong> +254 742 524 370</p>
        <p><strong>✉️ Email:</strong> sirbrams.b@gmail.com</p>
      </div>
    </section>

    <!-- contact form -->
    <section class="form-section">
      <h2>Send Us a Message</h2>
      <form id="contact-form" class="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" required minlength="2" />

        <label for="email-contact">Email</label>
        <input id="email-contact" type="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button class="btn" type="submit">Send Message</button>
        <p id="contact-msg" aria-live="polite" class="form-msg"></p>
      </form>
    </section>

  </div>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div class="container">
    <p>&copy; <span id="year-contact"></span> SirBrams Tech. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
