<!-- Main -->
<main class="container">

  <h1 style="text-align: center;">Contact Us</h1>
  <hr>
  <div class="contact-grid">

    <!-- map -->
    <section class="map-section">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.858820043276!2d36.82194631475391!3d-1.292065999059498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1739f5d4a3d5%3A0x3a3b9d46d0e8f20a!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1694512345678!5m2!1sen!2ske"
        width="100%"
        height="300"
        style="border:0; border-radius: 8px; margin-bottom:1rem;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe><br><br>

      <div class="contact-info" style="text-align: left;">
        <h3>Get in Touch</h3>
        <p><strong>📍 Address:</strong> Nairobi, Kenya</p>
        <p><strong>📞 Phone:</strong> +254 742 524 370</p>
        <p><strong>✉️ Email:</strong> sirbrams.b@gmail.com</p>
      </div>
    </section>

     <!-- Contact -->
  <section id="contact" class="contact fade-in">
    <div class="container">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <input type="text" placeholder="Enter Your Name" required/>
        <input type="email" placeholder=" Enter Your Email" required/>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  </div>
